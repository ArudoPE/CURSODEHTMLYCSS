<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
    <title>Brand by ArudoPE</title>
</head>

<body>
    <header class="header">
        <nav class="header-nav flex">
            <div class="header-nav--image">
                <a href="./index.html"><img src="./img/logo.png" alt="Brand Logo"></a>
            </div>
            <div class="header-nav--options">
                <ul class="flex">
                    <li><a href="">Faqs</a></li>
                    <li><a href="">Producto y descripción</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-product-page">
        <section class="product-page--products flex">
            <div class="product">
                <div class="content flex">
                    <div class="product--image-container">
                        <img src="./img/box2.png" alt="A box of cats">
                    </div>
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja con gatos</p>
                </div>
            </div>
            <div class="product form--product">
                <div class="content--form flex">
                    <div class="product--form-container">
                        <form action="" class="product--form">
                            <label for="nombre">Nombre<br>
                                <input type="text" placeholder="Tu nombre" required>
                            </label><br>
                            <label for="email">Email<br>
                                <input type="email" placeholder="Tu email" required>
                            </label><br>
                            <label for="telefono">Teléfono<br>
                                <input type="text" placeholder="Tu teléfono" required>
                            </label>
                        </form>
                    </div>
                    <a class="product--pay-button" href="./compra_exitosa.html">Confirmar pago</a>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
    <footer class="footer product-page--footer">
        <div class="footer--container flex">
            <p>Términos y condiciones</p>
            <p>contacto@mail.com</p>
        </div>
    </footer>
</body>
</html>
